{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-evenly">
        <h4 class="alert alert-success text-dark fw-bold text-center"> Gallery</h4>
        {% for data in userdata %}
        <div class="col-sm-4 mt-2">
            <div class="card " style="width: 18rem;">
                <img src="{{ data.image.url }}" class="card-img-top img-thumbnail" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ data.name }}</h5>
                    <h6 class="card-text text-center">{{ data.email }}</>
                        <br><br>
                        <center>
                            <table>
                                <td><a href="{% url 'addrecords' %}" class="btn btn-primary btn-sm fw-bold">Home</a>
                                </td>
                                <td><a href="{% url 'updaterecords' data.id %}" type="submit"
                                        class="btn btn-success btn-sm fw-bold">Edit</a></td>
                                <td>
                                    <form action="{% url 'deleterecords' data.id %}" method="POST">
                                        {% csrf_token %}
                                <td><input type="submit" class="btn btn-danger btn-sm fw-bold" value="Delete"></td>
                                </form>
                                </td>
                            </table>
                        </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
